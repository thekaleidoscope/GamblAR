      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/var/hyperledger/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/var/hyperledger/tls/ca.crt
      - CORE_PEER_ID=peer1.org1.gamblar.com
      - CORE_PEER_ADDRESSAUTODETECT=true
      - CORE_PEER_ADDRESS=peer1.org1.gamblar.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.org1.gamblar.com:7051
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=true
      - CORE_PEER_LOCALMSPID=org1.gamblar.com
      - CORE_PEER_MSPCONFIGPATH=/var/hyperledger/msp
      - CORE_PEER_TLS_SERVERHOSTOVERRIDE=peer1.org1.gamblar.com
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    volumes:
      - /var/run/:/host/var/run/
      - ./crypto-config/peerOrganizations/org1.gamblar.com/peers/peer1.org1.gamblar.com/msp:/var/hyperledger/msp
      - ./crypto-config/peerOrganizations/org1.gamblar.com/peers/peer1.org1.gamblar.com/tls:/var/hyperledger/tls
    ports:
      - 8051:7051
      - 8053:7053

    depends_on:
      - orderer.gamblar.com
    links:
      - orderer.gamblar.com
    networks:
      default:
        aliases:
          - peer1.org1.gamblar.com

