      # When duration of the 'keep-alive-time' is set to 0 or less the keep alive client parameters are disabled
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      # allow-insecure will be taken into consideration if address has no protocol defined, if true then grpc or else grpcs
      allow-insecure: false

    tlsCACerts:
      # Certificate location absolute path
      path: ${GOPATH}/src/github.com/GamblAR/units/crypto-config/peerOrganizations/org1.gamblar.com/tlsca/tlsca.org1.gamblar.com-cert.pem

  peer1.org1.gamblar.com:
    # this URL is used to send endorsement and query requests
    url: localhost:8051
    # eventUrl is only needed when using eventhub (default is delivery service)
    eventUrl: localhost:8053

    grpcOptions:
      ssl-target-name-override: peer1.org1.gamblar.com
      # These parameters should be set in coordination with the keepalive policy on the server,
      # as incompatible settings can result in closing of connection.
      # When duration of the 'keep-alive-time' is set to 0 or less the keep alive client parameters are disabled
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      # allow-insecure will be taken into consideration if address has no protocol defined, if true then grpc or else grpcs
      allow-insecure: false

    tlsCACerts:
      # Certificate location absolute path
      path: ${GOPATH}/src/github.com/GamblAR/units/crypto-config/peerOrganizations/org1.gamblar.com/tlsca/tlsca.org1.gamblar.com-cert.pem

  peer0.org2.gamblar.com:
    # this URL is used to send endorsement and query requests
    url: localhost:9051
    # eventUrl is only needed when using eventhub (default is delivery service)
    eventUrl: localhost:9053

    grpcOptions:
      ssl-target-name-override: peer0.org2.gamblar.com
      # These parameters should be set in coordination with the keepalive policy on the server,
      # as incompatible settings can result in closing of connection.
      # When duration of the 'keep-alive-time' is set to 0 or less the keep alive client parameters are disabled
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      # allow-insecure will be taken into consideration if address has no protocol defined, if true then grpc or else grpcs
      allow-insecure: false

    tlsCACerts:
      # Certificate location absolute path
      path: ${GOPATH}/src/github.com/GamblAR/units/crypto-config/peerOrganizations/org2.gamblar.com/tlsca/tlsca.org2.gamblar.com-cert.pem

  peer1.org2.gamblar.com:
    # this URL is used to send endorsement and query requests
    url: localhost:10051
    # eventUrl is only needed when using eventhub (default is delivery service)
    eventUrl: localhost:10053

    grpcOptions:
      ssl-target-name-override: peer1.org2.gamblar.com
      # These parameters should be set in coordination with the keepalive policy on the server,
      # as incompatible settings can result in closing of connection.
      # When duration of the 'keep-alive-time' is set to 0 or less the keep alive client parameters are disabled
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      # allow-insecure will be taken into consideration if address has no protocol defined, if true then grpc or else grpcs
      allow-insecure: false

    tlsCACerts:
      # Certificate location absolute path
      path: ${GOPATH}/src/github.com/GamblAR/units/crypto-config/peerOrganizations/org2.gamblar.com/tlsca/tlsca.org2.gamblar.com-cert.pem



#
# Fabric-CA is a special kind of Certificate Authority provided by Hyperledger Fabric which allows
# certificate management to be done via REST APIs. Application may choose to use a standard
# Certificate Authority instead of Fabric-CA, in which case this section would not be specified.
#
certificateAuthorities:
  ca.org1.gamblar.com:
    url: http://localhost:7054
    # Fabric-CA supports dynamic user enrollment via REST APIs. A "root" user, a.k.a registrar, is
    # needed to enroll and invoke new users.
    httpOptions:
      verify: false
    registrar:
      enrollId: admin
      enrollSecret: adminpw
    # [Optional] The optional name of the CA.
    caName: ca.org1.gamblar.com
    tlsCACerts:
      # Certificate location absolute path
      path: ${GOPATH}/src/github.com/GamblAR/units/crypto-config/peerOrganizations/org1.gamblar.com/ca/ca.org1.gamblar.com-cert.pem
  
  ca.org2.gamblar.com:
    url: http://localhost:9054
    # Fabric-CA supports dynamic user enrollment via REST APIs. A "root" user, a.k.a registrar, is
    # needed to enroll and invoke new users.
    httpOptions:
      verify: false
    registrar:
      enrollId: admin
      enrollSecret: adminpw
    # [Optional] The optional name of the CA.
    caName: ca.org2.gamblar.com
    tlsCACerts:
      # Certificate location absolute path
      path: ${GOPATH}/src/github.com/GamblAR/units/crypto-config/peerOrganizations/org2.gamblar.com/ca/ca.org2.gamblar.com-cert.pem

entityMatchers:
  peer:
    - pattern: (\w*)peer0.org1.gamblar.com(\w*)
      urlSubstitutionExp: localhost:7051
      eventUrlSubstitutionExp: localhost:7053
      sslTargetOverrideUrlSubstitutionExp: peer0.org1.gamblar.com
      mappedHost: peer0.org1.gamblar.com

    - pattern: (\w*)peer1.org1.gamblar.com(\w*)
      urlSubstitutionExp: localhost:8051
      eventUrlSubstitutionExp: localhost:8053
      sslTargetOverrideUrlSubstitutionExp: peer1.org1.gamblar.com
      mappedHost: peer1.org1.gamblar.com
    
    
    
    - pattern: (\w*)peer0.org2.gamblar.com(\w*)
      urlSubstitutionExp: localhost:9051
      eventUrlSubstitutionExp: localhost:9053
      sslTargetOverrideUrlSubstitutionExp: peer0.org2.gamblar.com
      mappedHost: peer0.org2.gamblar.com

    - pattern: (\w*)peer1.org2.gamblar.com(\w*)
      urlSubstitutionExp: localhost:10051
      eventUrlSubstitutionExp: localhost:10053
      sslTargetOverrideUrlSubstitutionExp: peer1.org2.gamblar.com
      mappedHost: peer1.org2.gamblar.com
  orderer:
    - pattern: (\w*)orderer.gamblar.com(\w*)
      urlSubstitutionExp: localhost:7050
      sslTargetOverrideUrlSubstitutionExp: orderer.gamblar.com
      mappedHost: orderer.gamblar.com

  certificateAuthorities:
    - pattern: (\w*)ca.org1.gamblar.com(\w*)
      urlSubstitutionExp: http://localhost:7054
      mappedHost: ca.org1.gamblar.com
    
    - pattern: (\w*)ca.org2.gamblar.com(\w*)
      urlSubstitutionExp: http://localhost:9054
      mappedHost: ca.org2.gamblar.com